<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
</head>
<body>
<input id="fileupload" type="file" name="files[]" data-url="http://localhost:5000/upload" multiple>
<script src="/static/jquery-1.7.2.min.js"></script>
<script src="/static/jquery.ui.widget.js"></script>
<script src="/static/jquery.iframe-transport.js"></script>
<script src="/static/jquery.fileupload.js"></script>
<script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
    });
});
</script>
</body>
</html>
